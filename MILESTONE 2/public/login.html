<!DOCTYPE html>
<html lang="en">
   <head>
      <link rel="stylesheet" href="stylesheets/login.css">
      <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
      <title>Login</title>
      <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
      <script src="javascripts/login.js" defer></script>
   </head>
   <body>
      <div class="main">
         <div id="vuemain">
            <p class="sign">CHECKLIST</p>
            <input id="uname" class="un" type="text" placeholder="USERNAME OR EMAIL" name="uname">
            <input id="pas" class="pass" type="password"  placeholder="PASSWORD" name="pas">
            <button class="login"  onClick="isLogin()" >LOGIN</button>
            <!--<pre id="output"></pre>-->
            <span>{{message}}</span>
            <p class="acc">DON'T HAVE AN ACCOUNT ?</p>
            <button class="a" onclick="createanAccount()">SIGN UP</button>
         </div>
      </div>
   </body>
</html>
